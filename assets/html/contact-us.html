    <link href="../css/contact_us.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>

<!-- Header Section -->
<header>
    <nav>
        <!-- Logo -->
        <div class="logo">
            <a href="../../index.html">
                <img alt="Virtus Business Group" src="../images/logo.png">
            </a>
        </div>


        <!-- Navigation Tabs -->
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="../../index.html">About Us</a></li>

                <li><a href="../html/team.html">Our Team</a></li>

        <!-- Call Button -->
        <div class="email-button">
            <a href="../html/contact-us.html">Contact Us</a>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <h1>Contact Us</h1>
    <p>Please complete this form to contact us for more information. We look forward to hearing from you. <span
            class="required-contact">All fields required.</span></p>
    <form action="#" class="contact-form-contact" method="post">
        <div class="form-group-contact">
            <label for="first-name"></label><input id="first-name" name="first-name" placeholder="FIRST NAME"
                                                   required type="text">
            <label for="last-name"></label><input id="last-name" name="last-name" placeholder="LAST NAME" required
                                                  type="text">
        </div>

        <div class="form-group-contact">
            <label for="email"></label><input id="email" name="email" placeholder="EMAIL" required type="email">
        </div>

        <div class="form-group-contact">
            <label for="message"></label><textarea id="message" name="message" placeholder="MESSAGE"
                                                   required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- Link to the JavaScript file -->
    <script src="../js/form-handler.js"></script>
</main>


</body>
</html>
