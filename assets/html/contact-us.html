    <title>Contact Us</title>
</head>
<body>

<!-- Header Section -->
<header>
    <nav>
        <!-- Logo -->
        <div class="logo">
            <a href="../../index.html">
                <img alt="Virtus Business Group" src="../images/logo.png">
            </a>
        </div>


        <!-- Navigation Tabs -->
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="../../index.html">About Us</a></li>

        <!-- Call Button -->
        <div class="email-button">
            <a href="../html/contact-us.html">Contact Us</a>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <h1>Contact Us</h1>
    <p>Please complete this form to contact us for more information. We look forward to hearing from you. <span
            class="required-contact">All fields required.</span></p>
    <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSfbCdIU1x-kpFlYfNt96SLhkZxr3bxygJGX2hSHl06QxVxd2w/formResponse"
            method="POST"
            target="hidden_iframe"
            onsubmit="clearForm(event);">
        <div class="form-group-contact">
            <label for="first-name"></label><input name="entry.778732920" id="first-name" placeholder="FIRST NAME" required type="text">
            <label for="last-name"></label><input name="entry.135024054" id="last-name" placeholder="LAST NAME" required type="text">
        </div>

        <div class="form-group-contact">
            <label for="email"></label><input name="entry.909094796" id="email" placeholder="EMAIL" required type="email">
        </div>

        <div class="form-group-contact">
            <label for="phone"></label><input name="entry.242845733" id="phone" placeholder="Phone Number" required type="tel">
        </div>

        <div class="form-group-contact">
            <label for="message"></label><textarea name="entry.592733925" id="message" placeholder="MESSAGE" required></textarea>
        </div>

        <!-- Invisible iframe for handling form submission without redirecting the user -->
        <iframe name="hidden_iframe" style="display:none;"></iframe>

        <button type="submit">Submit</button>
    </form>

    <!-- Link to the JavaScript file -->
    <script src="../js/form-handler.js"></script>
    <script src="../js/script.js"></script>
</main>




</body>
</html>
